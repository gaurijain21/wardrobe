<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Outfit | Closet Couture Catwalk</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload New Outfit</h1>
            
            <div class="space-y-6">
                <!-- Photo Upload Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">1. Capture Your Outfit</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <div class="mx-auto bg-gray-100 rounded-full p-4 w-16 h-16 flex items-center justify-center mb-4">
                            <i data-feather="camera" class="text-gray-500 w-8 h-8"></i>
                        </div>
                        <p class="text-gray-600 mb-4">Click to upload or drag and drop</p>
                        <input type="file" id="outfit-upload" accept="image/*" capture="camera" class="hidden">
                        <label for="outfit-upload" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors cursor-pointer">
                            Select Photo
                        </label>
                    </div>
                    <div id="preview-container" class="mt-4 hidden">
                        <img id="outfit-preview" class="max-w-full h-auto rounded-lg shadow-md" src="" alt="Outfit preview">
                    </div>
                </div>
                
                <!-- Category Selection -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">2. Choose Category</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <button class="category-btn p-4 rounded-lg border border-gray-200 hover:bg-pink-50 hover:border-pink-200 transition-colors" data-category="party">
                            <i data-feather="star" class="w-6 h-6 text-pink-500 mb-2"></i>
                            <span>Party</span>
                        </button>
                        <button class="category-btn p-4 rounded-lg border border-gray-200 hover:bg-purple-50 hover:border-purple-200 transition-colors" data-category="ethnic">
                            <i data-feather="heart" class="w-6 h-6 text-purple-500 mb-2"></i>
                            <span>Ethnic</span>
                        </button>
                        <button class="category-btn p-4 rounded-lg border border-gray-200 hover:bg-blue-50 hover:border-blue-200 transition-colors" data-category="casual">
                            <i data-feather="shirt" class="w-6 h-6 text-blue-500 mb-2"></i>
                            <span>Casual</span>
                        </button>
                        <button class="category-btn p-4 rounded-lg border border-gray-200 hover:bg-gray-50 hover:border-gray-200 transition-colors" data-category="formal">
                            <i data-feather="briefcase" class="w-6 h-6 text-gray-500 mb-2"></i>
                            <span>Formal</span>
                        </button>
                        <button class="category-btn p-4 rounded-lg border border-gray-200 hover:bg-green-50 hover:border-green-200 transition-colors" data-category="gym">
                            <i data-feather="activity" class="w-6 h-6 text-green-500 mb-2"></i>
                            <span>Gym</span>
                        </button>
</div>
                    <input type="hidden" id="selected-category">
                </div>
                
                <!-- Additional Details -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">3. Add Details (Optional)</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="outfit-name" class="block text-gray-700 mb-2">Outfit Name</label>
                            <input type="text" id="outfit-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="outfit-notes" class="block text-gray-700 mb-2">Notes</label>
                            <textarea id="outfit-notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button id="submit-outfit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-semibold disabled:opacity-50" disabled>
                        Save Outfit
                    </button>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>

    <!-- Firebase + page logic (modules) -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./upload.js"></script>

    <script>feather.replace();</script>


  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</body>
</html>
